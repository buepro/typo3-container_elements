<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">
    {f:variable(name: '_config', value: data.pi_flexform)}
    <f:if condition="{children_101}">
        <div id="ce-slider-{data.uid}" class="ce-slider swiper"
             data-ce-uid="{data.uid}"
             data-ce-show-pagination="{_config.showPagination}"
             data-ce-show-navigation="{_config.showNavigation}"
             data-ce-config="{_config.config}"
        >
            <div class="{_config.containerClasses}">
                <f:for each="{children_101}" as="_record">
                    <div class="{_record.ce_slide_classes}">
                        {f:cObject(typoscriptObjectPath: 'lib.containerElements.renderContent', data: _record)}
                    </div>
                </f:for>
            </div>
            <f:if condition="{_config.showPagination}">
                <div id="ce-slider-pagination-{data.uid}" class="swiper-pagination"></div>
            </f:if>
            <f:if condition="{_config.showNavigation}">
                <div id="ce-slider-prev-{data.uid}" class="swiper-button-prev"></div>
                <div id="ce-slider-next-{data.uid}" class="swiper-button-next"></div>
            </f:if>
        </div>
        <f:asset.script identifier="tx-container-element-slider-lib" src="EXT:container_elements/Resources/Public/JavaScript/Dist/nolimits4web.swiper.min.js" />
        <f:asset.script identifier="tx-container-element-slider" src="EXT:container_elements/Resources/Public/JavaScript/Src/slider.js" />
        <f:asset.css identifier="tx-container-element-slider" href="EXT:container_elements/Resources/Public/Css/nolimits4web.swiper.min.css" />
    </f:if>
</f:section>
</html>
